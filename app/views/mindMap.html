<div class="sideMenu menuHidden">
    <input type="text" class="form-control" ng-model="nodeName"/>
    <button class="btn btn-danger" ng-click="removeNode(selectedNode)">Delete</button>
    <button class="btn btn-info" ng-click="addNewNode(selectedNode)">Add new child</button>
    <button class="btn btn-warning" ng-click="onSave(selectedNode)">Save</button>
</div>
